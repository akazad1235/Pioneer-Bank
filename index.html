<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="login-area">
            <h1 class="text-center">Wellcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="email form-control mt-20"  placeholder="email"><br>
                <input type="text" class="password form-control m-20" placeholder="password"><br>
                <button id="loginButton" class="btn btn-success">Submit</button>
            </div>
        </div>
    </section>
    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </section>  
       

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     
    <script>
        //Login Seciton
        const loginButton = document.getElementById("loginButton");
                loginButton.addEventListener('click', function(event){
                    const loginArea = document.getElementById("login-area");
                    loginArea.style.display="none";
                    const transactionArea = document.getElementById("transaction-area");
                    transactionArea.style.display="block" 
                })
        //Deposit Section
           const depositBtn = document.getElementById("addDeposit");
                depositBtn.addEventListener('click', function(event){
                    const depositAmount = document.getElementById("depositAmount").value;
                        const depositNumber = parseFloat(depositAmount);
                       // console.log(depositNumber);  
                       const currentDeposit = document.getElementById("currentDeposit").innerText;
                       const currentDepositNumber = parseFloat(currentDeposit);
                       const totalDeposit = depositNumber+currentDepositNumber;
                       //console.log(totalDeposit);
                       document.getElementById("currentDeposit").innerText = totalDeposit;
                       document.getElementById("depositAmount").value = "";


                      
                       
                })     
    </script>
</body>
</html>
